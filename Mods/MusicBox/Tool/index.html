<!DOCTYPE html>
<html lang="zh-CN, en-US">
<head>
    <meta charset="UTF-8">
    <title>Music Box Tool</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link type="text/css" rel="stylesheet" href="main.css">
<meta name="generator" content="Hexo 4.2.0"></head>
<body>
<header>
    <h1><span accesskey="title">Loading...</span></h1>
    <label for="lanSwitcher">üåê
        <select id="lanSwitcher" onchange="switchLang(this.value)"></select>
    </label>
</header>
<div id="container">
    <div id="left-area">
        <div class="box-area">
            <div class="content">
                <p><b><span accesskey="nbsFile"></span></b></p>
                <input id="upload" type="file" accept=".nbs" onchange="loadNBS(this.files[0])">
            </div>
        </div>

        <div class="box-area">
            <div class="content">
                <p><b><span accesskey="exportMethod"></span></b></p>

                <label>
                    <input type="radio" name="mode" id="mode0" disabled="disabled">
                    <span accesskey="command"></span>(1.20)
                </label>
                <br>
                <label>
                    <input type="radio" name="mode" id="mode1" disabled="disabled">
                    <span accesskey="command"></span>(1.21)
                </label>
                <br>
                <label>
                    <input type="radio" name="mode" id="mode2" disabled="disabled">
                    <span accesskey="pageByPage"></span>
                </label>
            </div>
        </div>

        <div class="box-area">
            <div class="content">
                <p><b><span accesskey="instrument"></span></b></p>
                <label>
                    <input type="radio" name="instrument" id="choose0" disabled="disabled">
                    <span accesskey="harp"></span>
                </label>
                <br>
                <label>
                    <input type="radio" name="instrument" id="choose1" disabled="disabled">
                    <span accesskey="bass"></span>
                </label>
                <br>
                <label>
                    <input type="radio" name="instrument" id="choose2" disabled="disabled">
                    <span accesskey="bassDrum"></span>
                </label>
                <br>
                <label>
                    <input type="radio" name="instrument" id="choose3" disabled="disabled">
                    <span accesskey="snare"></span>
                </label>
                <br>
                <label>
                    <input type="radio" name="instrument" id="choose4" disabled="disabled">
                    <span accesskey="hat"></span>
                </label>
                <br>
                <label>
                    <input type="radio" name="instrument" id="choose5" disabled="disabled">
                    <span accesskey="guitar"></span>
                </label>
                <br>
                <label>
                    <input type="radio" name="instrument" id="choose6" disabled="disabled">
                    <span accesskey="flute"></span>
                </label>
                <br>
                <label>
                    <input type="radio" name="instrument" id="choose7" disabled="disabled">
                    <span accesskey="bell"></span>
                </label>
                <br>
                <label>
                    <input type="radio" name="instrument" id="choose8" disabled="disabled">
                    <span accesskey="chime"></span>
                </label>
                <br>
                <label>
                    <input type="radio" name="instrument" id="choose9" disabled="disabled">
                    <span accesskey="xylophone"></span>
                </label>
                <br>
                <label>
                    <input type="radio" name="instrument" id="choose10" disabled="disabled">
                    <span accesskey="ironXylophone"></span>
                </label>
                <br>
                <label>
                    <input type="radio" name="instrument" id="choose11" disabled="disabled">
                    <span accesskey="cowBell"></span>
                </label>
                <br>
                <label>
                    <input type="radio" name="instrument" id="choose12" disabled="disabled">
                    <span accesskey="didgeridoo"></span>
                </label>
                <br>
                <label>
                    <input type="radio" name="instrument" id="choose13" disabled="disabled">
                    <span accesskey="bit"></span>
                </label>
                <br>
                <label>
                    <input type="radio" name="instrument" id="choose14" disabled="disabled">
                    <span accesskey="banjo"></span>
                </label>
                <br>
                <label>
                    <input type="radio" name="instrument" id="choose15" disabled="disabled">
                    <span accesskey="pling"></span>
                </label>
            </div>
        </div>

        <input class="box-area" id="button" type="button" onclick="start()">
    </div>
    <div id="right-area" class="box-area">
        <div id="result-area"></div>
    </div>
</div>
<script src="NBSLoader.js"></script>
<script src="i18n.js"></script>
</body>
</html>
