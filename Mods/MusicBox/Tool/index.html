<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>nbs文件导出工具</title>
    <link type="text/css" rel="stylesheet" href="main.css">
<meta name="generator" content="Hexo 4.2.0"></head>
<body>
<div id="container">
    <header>
        <h1>nbs文件导出工具</h1>
    </header>

    <div id="left-area">
        <div class="choose-area">
            <div class="content">
                <p><b>乐器(音色)</b></p>
                <label>
                    <input type="radio" name="instrument" id="choose0" disabled="disabled">
                    <span>竖琴(Harp)</span>
                </label>
                <br>
                <label>
                    <input type="radio" name="instrument" id="choose1" disabled="disabled">
                    <span>贝斯(Bass)</span>
                </label>
                <br>
                <label>
                    <input type="radio" name="instrument" id="choose2" disabled="disabled">
                    <span>底鼓(Bass drum)</span>
                </label>
                <br>
                <label>
                    <input type="radio" name="instrument" id="choose3" disabled="disabled">
                    <span>小军鼓(Snare)</span>
                </label>
                <br>
                <label>
                    <input type="radio" name="instrument" id="choose4" disabled="disabled">
                    <span>击鼓沿(Hat)</span>
                </label>
                <br>
                <label>
                    <input type="radio" name="instrument" id="choose5" disabled="disabled">
                    <span>吉他(Guitar)</span>
                </label>
                <br>
                <label>
                    <input type="radio" name="instrument" id="choose6" disabled="disabled">
                    <span>长笛(Flute)</span>
                </label>
                <br>
                <label>
                    <input type="radio" name="instrument" id="choose7" disabled="disabled">
                    <span>铃铛(Bell)</span>
                </label>
                <br>
                <label>
                    <input type="radio" name="instrument" id="choose8" disabled="disabled">
                    <span>管钟(Chime)</span>
                </label>
                <br>
                <label>
                    <input type="radio" name="instrument" id="choose9" disabled="disabled">
                    <span>木琴(Xylophone)</span>
                </label>
                <br>
                <label>
                    <input type="radio" name="instrument" id="choose10" disabled="disabled">
                    <span>铁木琴(Iron xylophone)</span>
                </label>
                <br>
                <label>
                    <input type="radio" name="instrument" id="choose11" disabled="disabled">
                    <span>牛铃(Cow bell)</span>
                </label>
                <br>
                <label>
                    <input type="radio" name="instrument" id="choose12" disabled="disabled">
                    <span>迪吉里杜管(Didgeridoo)</span>
                </label>
                <br>
                <label>
                    <input type="radio" name="instrument" id="choose13" disabled="disabled">
                    <span>比特(Bit)</span>
                </label>
                <br>
                <label>
                    <input type="radio" name="instrument" id="choose14" disabled="disabled">
                    <span>班卓琴(Banjo)</span>
                </label>
                <br>
                <label>
                    <input type="radio" name="instrument" id="choose15" disabled="disabled">
                    <span>扣弦(Pling)</span>
                </label>
            </div>
        </div>

        <div class="choose-area">
            <div class="content">
                <p><b>导出方式</b></p>

                <label>
                    <input type="radio" name="mode" id="mode0" disabled="disabled">
                    <span>命令(1.20)</span>
                </label>
                <br>
                <label>
                    <input type="radio" name="mode" id="mode1" disabled="disabled">
                    <span>命令(1.21)</span>
                </label>
                <br>
                <label>
                    <input type="radio" name="mode" id="mode2" disabled="disabled">
                    <span>逐页导出</span>
                </label>
            </div>
        </div>

        <div class="choose-area">
            <div class="content">
                <p><b>导出区间</b> (闭区间)</p>
                <label>
                    起点：
                    <input type="number" name="range" id="range_start" min="1" value="1">
                </label>
                <br>
                <label>
                    终点：
                    <input type="number" name="range" id="range_end" min="1" value="64">
                </label>
            </div>
        </div>

        <input class="choose-area" id="button" type="button" value="开 导 !" onclick="start()">
    </div>

    <div id="right-area">
        <div id="upload-area">
            <div>
                <label id="upload">
                    <input type="file" accept=".nbs" onchange="loadNBS(this.files[0])">
                </label>

                <p class="content"><b>使用说明</b><br>
                    · 无法加载nbs文件时，请尝试使用<a href="https://opennbs.org/" target="_blank" rel="noopener">新版NBS</a>打开并保存来更新文件版本<br>
                    · 命令：使用生成的命令直接获取写入乐曲的书与笔(需要OP权限)<br>
                    · 逐页导出：推荐利用导出区间一次导出一页，一页一复制<br>
                    · 若区间为一页(起点==终点)，"开导" 后会自动翻到下一页<br>
                    · 点击结果文本框即可复制导出的文本
                </p>
            </div>
        </div>

        <div id="result-area">
            <div>
                <p><b>导出结果</b></p>
                <label for="result-text">
                    <textarea id="result-text" readonly="readonly" onclick="copy()">供 Minecraft 模组 “纸带八音盒”(https://github.com/C20C01/MusicBox) 使用</textarea>
                </label>
            </div>
        </div>
    </div>

</div>
<script src="NBSLoader.js"></script>
</body>
</html>
